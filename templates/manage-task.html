<!DOCTYPE html>
<html lang="en">
  {% include "header.html" %}

  <body>
    {% include "navigation.html" %}

    <div class="container">
      <div class="jumbotron text-light bg-dark">
        <h1>Manage Tasks</h1>
      </div>

      <div class="row">
        <div class="col-12">
          {% include "add-task.html" %}
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <ul class="list-group list-group-flush">
            {% for task in tasks %}
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <p>{{ task.title }}</p>
                <div class="operation">
                  <form action="/task/{{ task.id }}/complete" method="POST" class="badge">
                    <input type="submit" value="Completed" class="btn btn-success" />
                  </form>
                  <form action="/task/{{ task.id }}/delete" method="POST" class="badge">
                    <input type="submit" value="Remove" class="btn btn-danger"/>
                  </form>
                </div>
              </li>
            {% endfor %}
          </ul>
        </div>
      </div>

    {% include "footer.html" %}
  </body>

</html>
